<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单</title>
		<link rel="stylesheet" type="text/css" href="CSS/表单.css">
	</head>
	<body>
		<form>
			<div class="div1">
				<span class="span2 span1">*<span class="span3">昵 称：</span></span>
				<input class="left w black" type="text">
				<a class="a2" href="#">4-20个字符，支持中英文、数字、“_”或减号</a>
			</div>
			<div class="div1">
				<span class="span2">真实姓名：</span>
				<input class="left w" type="text">
				<select class="a1"><option>所有人可见</option></select>
			</div>
			<div class="div1">
				<span class="span2 span1">*<span class="span3">所在地：</span></span>
				<select class="left"><option>北京</option></select>
				<select class="le"><option>朝阳</option></select>
			</div>
			<div class="div1">
				<span class="span2 span1">*<span class="span3">性别：</span></span>
				<input class="left" type="radio" name="sex"><span class="span4">男</span>
				<input class="le" type="radio" name="sex"><span class="span4">女</span>
			</div>
			<div class="div1">
				<span class="span2">生日：</span>
				<select class="left"><option>2009</option></select><span class="span4">年</span>
				<select class="le"><option>01</option></select><span class="span4">月</span>
				<select class="le"><option>01</option></select><span class="span4">日</span>
				<select class="a1"><option>保密</option></select>
			</div>
			<div class="div1">
				<span class="span2">博客地址：</span>
				<input class="left w" type="text">
				<select class="a1"><option>所有人可见</option></select>
			</div>
			<div class="div1">
				<span class="span2">常用邮箱：</span>
				<span class="left">mofeiangmotao@sina.com</span><a class="a3" href="#">修改</a>
				<select class="a1"><option>我关注的人可见</option></select>
			</div>
			<div class="div1">
				<span class="span2">QQ：</span>
				<input class="left w" type="text">
				<select class="a1"><option>我关注的人可见</option></select>
			</div>
			<div class="div1">
				<span class="span2">MSN：</span>
				<input class="left w" type="text">
				<select class="a1"><option>我关注的人可见</option></select>
			</div>
			<div class="div1">
				<span class="span2">一句话介绍：</span>
				<textarea class="left">人生在于折腾</textarea>
			</div>
			<div class="div1 div2"></div>
			<div class="div1 left">以下信息，可作为通过客服取回账号的依据</div>
			<div class="div1">
				<span class="span2">证件类型：</span>
				<select class="left"><option>身份证</option></select>
			</div>
			<div class="div1">
				<span class="span2">证件号码：</span>
				<input class="left w" type="text">
			</div>
			<div class="div1">
				<input class="left botton" type="button" value="保存">
			</div>
		</form>
	</body>
</html>
